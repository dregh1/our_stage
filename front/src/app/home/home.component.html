<div class="">
  <div class="p-0">
    <ul class="list-group list-group-horizontal-xxl" *ngFor="let item of personnels">
      	<li class="list-group-item d-flex justify-content-around">
        <p>{{ item.nom }}</p><p>{{ item.prenom }}</p><p>{{ item.age }}</p>
       <div>
			<button class=" btn-success" (click)="deletePersonnel(item.id)">del</button>
								<!-- Button trigger modal -->
								<button class="btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Edit</button>
		</div>
		</li>
		<li>
				<!-- Modal -->
						<!-- Scrollable modal -->
						<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
							<div class="modal-dialog modal-dialog-centered">
							  <div class="modal-content">
								<div class="modal-header">
								  <h1 class="modal-title h5" id="exampleModalToggleLabel">Update</h1>
								  <button type="button" class="btn-close" data-bs-dismiss="modal" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Close"><span class="visually-hidden">Close</span></button>
								</div>
								<div class="modal-body">
                    <div class="">
                      <input type="text"
                        class="ele1 form-control"  
                        aria-label="Utilisateur" 
                        aria-describedby="addon-wrapping"
                        name="nom"
                        [(ngModel)]="personnel.nom"
                        placeholder="entrer votre Nom">
                      <input type="texte"
                        class="ele1 form-control"  
                        aria-label="Utilisateur" 
                        aria-describedby="addon-wrapping"
                        name="prenom"
                        [(ngModel)]="personnel.prenom"
                        placeholder="votre prenom">
                        <input type="text"
                        class="ele1 form-control"  
                        aria-label="Utilisateur" 
                        aria-describedby="addon-wrapping"
                        name="age"
                        [(ngModel)]="personnel.age"
                        placeholder="votre age">
                    </div>
								</div>
								<div class="modal-footer">
								  <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal"(click)="updateRecord(item.id,personnel)">Save</button>
								</div>
							  </div>
							</div>
						  </div> 
				</li>		  
    </ul>
</div>
