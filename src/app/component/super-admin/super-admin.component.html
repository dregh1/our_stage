        <div class="card" style=" height: 500px;" *ngIf="sectionGestionDonnee===true">
          <!-- importation donnée -->
           <!-- partie import -->


           <nav class="navbar">
            <div class="container-fluid">
              <div class="navbar-brand me-auto">
                <div class="recherche">
                  <!-- input-group mb-3 p-3 d-flex justify-content-start  -->
                  <div class="input">
                    <label for="file-input" class="form-label">Importer les rubriques via CSV</label>
                    <input  class="form-control"  id="file-input" type="file" (change)="onFileSelected($event)" accept=".csv">
                    <button class="btn btn-primary" type="button" (click)="uploadFile()">Importer</button>
                  </div>
                  
                  <!-- <button class="btn btn-primary" type="button"  (click)="envoyerMail()">sendMail</button> -->
                </div>
              </div>
              <div *ngIf="this.alert===true" class="alert alert-success" role="alert">
                <span class="alert-icon"><span class="visually-hidden">Success</span></span>
                <p>1 rubrique ajouté , 12 rubriques mis à jour.</p>
              </div>
              
            </div>
          </nav>

        <!-- Modal assigner role -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title h5" id="exampleModalLabel">Rôle</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Close"><span class="visually-hidden">Close</span></button>
              </div>
              <div class="modal-body">
                  <div class="">
                      <label for="validationDefault01" class="form-label">Choisissez le rôle<span class="visually-hidden"> </span></label>
                      <select [(ngModel)] ="this.rola"
                          class="form-select"
                          id="inputGroupSelect04"
                          aria-label="Example select with button addon" 
                          >
                            <option selected value="ACH"> Achat</option>
                            <option value="PRS"> Prescripteur</option>
                            <option value="CDG"> CDG</option>
                          </select>
                      
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="assigneRole ()">Enregistrer </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal joindre Group -->
        <div class="modal fade" id="joindregroupe" tabindex="-1" aria-labelledby="joindregroupe" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title h5" id="exampleModalLabel">Joindre une direction</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Close"><span class="visually-hidden">Close</span></button>
              </div>
              <div class="modal-body">
                    <!-- table liste  users -->
                  <table class="table mx-2">
                      <caption class="visually-hidden">Boosted tables basic look</caption>
                    
                      <tbody>
                      <tr>
                          <td>              
                              <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">             
                          </td>
                          <td>DTI</td>
                      </tr>
                      <tr>
                          <td>              
                              <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">             
                          </td>
                          <td>ODC</td>
                      </tr>
                      <tr>
                          <td>              
                              <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">             
                          </td>
                          <td>DRH</td>
                      </tr>
                      </tbody>
                  </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Enregistrer</button>
              </div>
            </div>
          </div>
        </div>


</section>
