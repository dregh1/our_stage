
<header data-bs-theme="dark">
  <nav class="navbar navbar-expand-lg " aria-label="Global navigation - Standard example">
    <div class="container-xxl">

       <!-- Orange brand logo  -->
      <div class="navbar-brand me-auto me-lg-4">
        <a class="stretched-link" href="#">
          <img src="/assets/image/org.png" width="50" height="50" alt="Boosted - Back to Home" loading="lazy">
        </a>
      </div>

       <!-- Burger menu (visible on small screens)  -->
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target=".global-header-1" aria-controls="global-header-1.1 global-header-1.2" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

       <!-- Navbar with links  -->
     
        <div id="global-header-1.1" class="navbar-collapse collapse me-lg-auto global-header-1">
          
          <ul class="navbar-nav">

              <li class="nav-item mx-3">
                <a class="nav-link" aria-current="page" routerLink="MenuDemande">Accueil</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" aria-current="page" routerLink="consultation">Consultation</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" aria-current="page" routerLink="superAdmin">Admin</a>
              </li>
              <div *ngIf="role === 'CDG'">
                  <li class="nav-item mx-3">
                    <a class="nav-link " aria-current="page"routerLink="creationsession">Création session CD</a>
                  </li>
              </div>
              
          </ul>
      </div>
       <!-- Navbar with action icons  -->
      <div id="global-header-1.2" class="navbar-collapse collapse d-sm-flex global-header-1">
        <ul class="navbar-nav flex-row">
          <li class="nav-item">
            <button class="btn nav-link" type="button">
              {{this.nom}}
              <i class="mx-1 icon fas fa-user-circle"></i>
            <span class="visually-hidden">My account</span>
            </button>
        </li>
