<section class="mx-3">
  <div class="main mx-2 pt-5">
    <div class="main row justify-content-around pt-5">
      <div class="card" style="width: 22rem; height: 22rem">
        <div class="card-body">
          <div class="container d-flex p-1">
            <div class="me-auto me-lg-4">
              
                <img
                  src="/assets/image/org.png"
                  alt="Boosted - Back to Home"
                  loading="lazy"
                />
             
            </div>
            <h2 class="card-title p-3">Authentification</h2>
          </div>
          <div class="input-group mb-4 mx-4">
            <input
              type="text"
              [(ngModel)]="this.logindata.username"
              class="form-control border border-end-0"
              placeholder="Utilisateur"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button class="btn border border-start-0" id="button-addon2">
              <i class="fa-solid fa-user"></i>
            </button>
          </div>
          <div class="mb-4 mx-4">
            <div class="input-group mb-2">
              <input
                type="password"
                [(ngModel)]="this.logindata.password"
                [value]="123"
                [type]="showPassword ? 'text' : 'password'"
                class="form-control border border-end-0"
                placeholder="Mot de passe"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm"
              />
              <button
                class="btn btn-outline-secondary border-start-0"
                type="button"
                id="button-addon2"
              >
                <i
                  class="fas fa-eye fa-lg eye-show"
                  *ngIf="!showPassword"
                  (click)="showPassword = !showPassword"
                ></i>
                <i
                  class="fas fa-eye-slash fa-lg eye-hide"
                  *ngIf="showPassword"
                  (click)="showPassword = !showPassword"
                ></i>
              </button>
            </div>
          </div>

          <div class="text-center">
            <button type="button" class="btn btn-primary" (click)="sendToKc()">
              Connexion
            </button>
            <div class="error-message p-2" >
              <p style="color: red">{{ this.errorMessage }}</p>
            </div>
          </div>
          <div class="text-center" *ngIf="spinnershow===true">
            <div class="spinner-grow text-primary mx-1" style="width: 10px;height: 10px;" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-secondary mx-1"style="width: 10px;height: 10px;" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>  
            <div class="spinner-grow text-secondary mx-1" style="width: 10px;height: 10px;" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
         </div>
        </div>
        
       
       
      </div>
    </div>
  </div>
</section>
