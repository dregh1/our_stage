<form [formGroup]="heroForm" (ngSubmit)="onSubmit()">
    <label>
      Name:
      <input type="text" formControlName="name">
    </label>
    <p class="text-danger" *ngIf="heroForm.controls.name.invalid && (heroForm.controls.name.dirty || heroForm.controls.name.touched)">
      Name is required.
    </p>
  
    <label>
      Power:
      <input type="text" formControlName="power">
    </label>
    <p class="text-danger" *ngIf="heroForm.controls.power.invalid && (heroForm.controls.power.dirty || heroForm.controls.power.touched)">
      Power is required.
    </p>
  
    <button type="submit">Submit</button>
  </form>
